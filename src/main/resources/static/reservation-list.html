<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reservations</title>
<link rel="stylesheet" type="text/css" href="/css/reservation-list.css" />
</head>
<body>

	<div id="system-error" class="message">We are sorry, retrieving
		the list of reservations failed - please try again later.</div>
	</h2>
	<div id="action-error" class="message">We are sorry, we were
		unable to execute your action - please try again later.</div>
	</h2>

	<div id="reservation-list">
		<!-- the content will be placed here -->
	</div>

	<script id="reservation-list-template"
		type="text/x-handlebars-template">  
    <table id="myTable">
      <caption>List of reservations</caption>
      <thead>
        <tr>
		  <th onclick="sortTable(0)" class="button1">Reservation ID</th>
          <th onclick="sortTable(1)" class="button2">Facility ID</th>
          <th onclick="sortTable(2)" class="button3">Start Date</th>
          <th onclick="sortTable(3)" class="button4">End Date</th>	
		  <th onclick="sortTable(4)" class="button5">Reserved by</th>
          <th class="button6">   Action</th>
        </tr>
      </thead>
      <tbody>
    {{#each content}}  
        <tr>                    
          <td>{{id}}</td>
          <td>{{resourceId}}</td>
          <td>{{startDate}}</td>            
          <td>{{endDate}}</td> 
          <td>{{owner}}</td> 
          <td><a href="#" class="action" reservationId="{{id}}">Cancel</a>           
        </tr>
    {{/each}}

      </tbody>
    </table>

  </script>
	<script src="js/table-sorter.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/lib/handlebars-v3.0.0.js"></script>
	<script src="js/reservation-list.js"></script>

</body>
</html>
